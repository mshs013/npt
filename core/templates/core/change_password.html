{% extends "core/base.html" %}
{% load crispy_forms_tags static jazzmin i18n %}

{% block page_actions %}
    <div class="col-12 col-md-auto d-flex align-items-center justify-content-end page-actions">
        <a class="btn btn-success float-right back-link" href="{% url 'home' %}"><i class="fas fa-step-backward"></i> Dashboard</a>
    </div>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    <script>
        $('[required]').before('<span class="text-red" style="margin-left: -10px;">* </span>');
    </script>
{% endblock %}
